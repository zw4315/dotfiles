# 禁用 prefix + 数字 切换 window 的默认行为
unbind 0
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9

bind 0 select-pane -t 0 \; resize-pane -Z
bind 1 select-pane -t 1 \; resize-pane -Z
bind 2 select-pane -t 2 \; resize-pane -Z
bind 3 select-pane -t 3 \; resize-pane -Z
bind 4 select-pane -t 4 \; resize-pane -Z
bind 5 select-pane -t 5 \; resize-pane -Z
bind 6 select-pane -t 6 \; resize-pane -Z
bind 7 select-pane -t 7 \; resize-pane -Z
bind 8 select-pane -t 8 \; resize-pane -Z
bind 9 select-pane -t 9 \; resize-pane -Z

# transfer copied text to attached terminal with yank
# 允许 OSC 52 剪贴板穿透到外部终端（Mac / iTerm2）
#
# NOTE: `allow-passthrough` is only available in newer tmux (3.3+).
# On Ubuntu 22.04 (tmux 3.2a), setting it will error with: "invalid option".
if-shell -b '[ "$(printf "%s\n%s\n" "3.3" "$(tmux -V 2>/dev/null | awk "{print \\$2}")" | sort -V | head -n1)" = "3.3" ]' \
  'set -g allow-passthrough on'
set -g set-clipboard on

# 避免出现 vim 没有颜色
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",*:Tc"
