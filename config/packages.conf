# Dotfiles 软件包配置
# 格式: 组名= 后每行一个包，空行或新组名结束

# 基础组 - 所有预设都需要
core=
  curl
  wget
  unzip

# 开发依赖 - Mason LSP 需要
dev-tools=
  python3-pip
  python3-venv
  go

# 编辑器组
editors=
  vim
  nvim
  tree-sitter-cli

# 开发环境工具
dev-env=
  git
  lazygit
  ripgrep
  fd-find
  universal-ctags
  global
  clang-format

# 系统工具
system=
  tmux
  zoxide
  scripts

# 可选组件
optional=
  rust
  nvm
  opencode
  mihomo
